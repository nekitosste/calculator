<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Калькулятор</title>
</head>
<body>
<div class="calculate-div" > 
    <input class="js-number-a" type="number">
    <input class="js-number-b" type="number">
    
    <select class="js-select" name="" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
        
    <button  class="js-btn-result">Результат</button>
    <p class="js-output"></p>
</div>


<script src="index.js"></script>
<script src="app.js"></script>
<script src="functionjs.js"></script>
</body>
</html>
